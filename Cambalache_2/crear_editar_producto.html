<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR/EDITAR PRODUCTO</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <section class="container-fluid">
            <a class="navbar-brand" href="#">
            <img class="imgLogo" src="img/Icon.png" alt="Logo" width="30" height="30"> CAMBALACHE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="cambalaches.html">Cambalaches</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            <button type="button" class="btn btn-default btn-md">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Carrito
            </button>
            </section>
        </section>
    </nav>

    <section class="text-center" id="titulo">
        <h1>Nuevo producto</h1><br>
        <hr id="userLine">
    </section><br>

    <p class="texto">Ingrese aqui la informacion del producto que desea incluir en cambalache.net</p>

    <section class="container">
        <form class="row g-3 p-5">
            <div class="col-md-6">
              <input type="text" class="form-control" id="product name" placeholder="Nombre del producto" onkeyup="validarNombre();">
            </div>
            <div class="col-md-8">
              <textarea class="form-control" id="description" rows="3" placeholder="Descripción" onkeyup="validarDescripcion();"></textarea>
            </div>
            <div class="col-md-8">
              <input type="text" class="form-control" id="url" placeholder="Url">
            </div>
            <div class="col-md-8">
              <textarea class="form-control" id="busco" rows="3" placeholder="busco" onkeyup="validarBusco();"></textarea>
            </div>
            <hr class="col-md-10">
            <div class="d-grid gap-2 col-md-3">
            <button type="button" class="btn btn-primary" onclick="guardarProducto();">Guardar</button>
            </div>
            <div class="d-grid gap-2 col-md-3">
            <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
    </section>

    <hr>

    <!-- Footer -->
    <footer class="text-center">

        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a href="inicio.html">Inicio</a>|
                <a href="cambalaches.html">Cambalaches</a>|
                <a href="dashboard.html">Dashboard</a>
            </section>
        </div>

        <div class="text-center">
            <h6>© cambalache.net</h6>
        </div>

    </footer>

</body>
</html>
