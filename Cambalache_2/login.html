<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <section class="container-fluid">
            <a class="navbar-brand" href="#">
            <img class="imgLogo" src="img/Icon.png" alt="Logo" width="30" height="30"> CAMBALACHE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="cambalaches.html">Cambalaches</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="login.html">Ingresar</a>
                    </li>
                </ul>
            <button type="button" class="btn btn-default btn-md">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Carrito
            </button>
            </section>
        </section>
    </nav>

    <section class="text-center" id="titulo">
        <h1>Ingreso de usuarios</h1><br>
        <hr id="userLine">
    </section>

    <section class="container col-lg-6 col-md-8 col-sm-12 p-5 text-center">
        <form action="">
            <div class="mb-3">
              <input type="email" class="form-control" id="emailUser" placeholder="Correo Electronico">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="passwordUser" placeholder="Contraseña">
            </div>
        </form>
        <hr id="dataLine">
        <p>Si no tiene cuenta de usuario <a href="registro.html">registrese aqui</a></p>
        <div class="d-grid gap-3 d-md-flex justify-content-md-center">
          <button type="button" class="btn btn-primary" id="ingresoBtn" onclick="cargarLocalStorage();">Ingresar</button>
          <button type="button" class="btn btn-secondary" id="cancelarBtn" onclick="volverInicio();">Cancelar</button>
        </div>        
    </section>

    <hr>

      <!-- Footer -->

    <footer class="text-center">

        <div class="container p-4 pb-0">
        <section class="mb-4">
            <a href="inicio.html">Inicio</a>|
            <a href="cambalaches.html">Cambalaches</a>|

        </section>
        </div>

        <div class="text-center">
        <h6>© cambalache.net</h6>
        </div>
